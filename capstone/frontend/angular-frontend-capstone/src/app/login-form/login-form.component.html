<h2>Login</h2>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class = "form-group">
        <label for="email">Email:</label>
        <input id="email" type="email" formControlName="email" class = "form-control">
        <div *ngIf="submitted && form.controls['email'].errors">
            <div *ngIf="form.controls['email'].errors?.['required']">
                Email is required
            </div>
        </div>
    </div>
    <div class = "form-group">
        <label for="passphrase">Password:</label>
        <input id="passphrase" type="password" formControlName="passphrase" class = "form-control">
        <div *ngIf="submitted && form.controls['passphrase'].errors">
            <div *ngIf="form.controls['passphrase'].errors?.['required']">
                Password is required
            </div>
        </div>
        <div *ngIf="submitted && form.controls['passphrase'].errors">
            <div *ngIf="form.controls['passphrase'].errors?.['pattern']">
                Password should be a combination of at least an uppercase alphabet, lowercase alphabets, a digit, and a
                special character.
            </div>
        </div>
    </div>
    <div>
        <button type="submit" class="btn btn-primary">Login</button>
        <button type="reset" class="btn btn-info">Clear</button>
    </div>
</form>
