<h2>Registration</h2>
<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="name">Name:</label>
        <input id="name" type="text" formControlName="name" class="form-control">
        <div *ngIf="submitted && registrationForm.controls['name'].errors">
            <div id="nameRequired" *ngIf="registrationForm.controls['name'].errors?.['required']">
                Name is required
            </div>
            <div id="namePattern" *ngIf="registrationForm.controls['name'].errors?.['pattern']">
                Name should not contain digits or special characters
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input id="email" type="email" formControlName="email" class="form-control">
        <div *ngIf="submitted && registrationForm.controls['email'].errors">
            <div *ngIf="registrationForm.controls['email'].errors?.['required']" >
                Email is required
            </div>
            <div *ngIf="registrationForm.controls['email'].errors?.['exist']">
                Email already exists
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="passphrase">Password:</label>
        <input id="passphrase" type="password" formControlName="passphrase" class="form-control">
        <div *ngIf="submitted && registrationForm.controls['passphrase'].errors">
            <div *ngIf="registrationForm.controls['passphrase'].errors?.['required']">
                Password is required
            </div>
            <div *ngIf="registrationForm.controls['passphrase'].errors?.['pattern']">
                Password will need to contain at least 1 uppercase,lowercase,digits and specials characters
            </div>
        </div>
    </div>
    <div>
        <button type="submit" class="btn btn-primary">Register</button>
        <button type="reset" class="btn btn-outline-secondary">Clear</button>
        <a class="btn" [routerLink]="['/login']">Proceed to Login</a>
    </div>
</form>
